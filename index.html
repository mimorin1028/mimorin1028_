        (function () {
          function setFont() {
            var html = document.documentElement; // 根元素
            var designWidth = 750; // 设计稿宽度
            // html.clientWidth 视口宽度
            html.style.fontSize = (html.clientWidth / designWidth) * 100 + "px"; // 设置字体大小
          }
  
          setFont();
          // 设备尺寸变化时，重新设置根元素字体大小
          window.onresize = setFont;
        })();
